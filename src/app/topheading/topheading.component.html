<div class="container-fluid mt-5">
    <h4>Top Headlines</h4>
    <div class="row">
        <div *ngFor="let d of topheadingDisplay" class="col-lg-3">
            <div class="box">
                <img src={{d.image_url}} onerror="this.src='../assets/images/noImage.png';" width="100%">
                <h5 class="mt-2">{{d.title}}</h5>
                <a href={{d.link}} target="_blank" class="btn btn-dark btn-sm mt-2">Read More</a>
            </div>
        </div>
    </div>
</div>
